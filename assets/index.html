  <body>
    <div class="wrap">
      <div data-bgimage="images/bg.jpg" class="bg-main bg-image"></div>
      <div data-bgimage="images/bg-right.jpg" class="bg bg-right bg-image"></div>
      <div data-bgimage="images/bg-left.jpg" class="bg bg-left bg-image"></div>
      <canvas id="myCanvas"></canvas>
      <div class="main">
        <div class="logo"></div>
        <div class="main__text"></div>
        <div class="btn-wrap"><a href="#formWrap" data-effect="mfp-zoom-in" class="btn btn--red btn--popup active"></a><br><a href="#formWrap" data-effect="mfp-zoom-in" class="btn btn--blue btn--popup active"></a></div>
      </div>
      <div class="container">
        <div id="formWrap" class="form-wrap">
          <h2 class="form-ttl">Регистрация</h2>
          <form id="form" method="POST" action="#">
            <div class="form-group">
              <input type="text" required="" name="nick" placeholder="Никнейм" class="form-control">
              <label class="ico nick"></label>
            </div>
            <div class="form-group">
              <input type="email" required="" name="email" placeholder="Почта" class="form-control">
              <label class="ico mail"></label>
            </div>
            <div class="form-group">
              <input type="password" required="" name="pass" placeholder="Пароль" class="form-control">
              <label class="ico pass"></label>
            </div>
            <p class="agree">Нажимая кнопку „Играть“ вы принимаете условия <a href="#">Пользовательского соглашения</a></p>
            <p class="enter">Уже зарегистрированы?  <a href="#">Войти</a></p>
            <button class="btn btn--form"></button>
          </form>
          <div class="social">
            <p>ИЛИ ВОЙДИТЕ ИСПОЛЬЗУЯ</p>
            <ul>
              <li><a href="#" class="btn btn--social vk"></a></li>
              <li><a href="#" class="btn btn--social ok"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer" class="footer">
      <div class="footer-main">
        <ul>
          <li>© CreaGames 2014-2017</li>
          <li><a href="/#dfg">www.creagames.com</a></li>

        </ul>
      </div>
    </footer>

    <script src="./js/jquery/plugins/validation/jquery.validate.min.js"></script>
    <script src="./js/custom.js"></script>
  </body>
